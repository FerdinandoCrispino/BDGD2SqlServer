{% extends 'base.html' %}

{% block title %}Mapa{% endblock %}

{% block content %}

{% include 'nav_dash.html' %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.1.1/chartjs-plugin-zoom.min.js"></script>

<canvas id="myChart1" width="400" height="90"></canvas>
<canvas id="myChart2" width="400" height="90"></canvas>
<canvas id="myChart3" width="400" height="90"></canvas>
<canvas id="myChart4" width="400" height="90"></canvas>
<script>
    // Captura o valor do parâmetro 'dist' da URL
    const dist = "{{ dist }}";

    fetch(`/data/${dist}`)  // Atenção ao tipo de aspas - backticks
        .then(response => response.json())
        .then(data => {
            var groupLabel1 = []
            var groupLabel2 = []
            for (const[key, val]  of Object.entries(data[1])) {
                groupLabel2.push(val)
            }
            for (const[key]  of Object.entries(data[0])) {
                groupLabel1.push(key)
            }
            console.log(groupLabel1)
            console.log(groupLabel2)
            const ctx1 = document.getElementById('myChart1').getContext('2d');
            const ctx2 = document.getElementById('myChart2').getContext('2d');
            const ctx3 = document.getElementById('myChart3').getContext('2d');
            const ctx4 = document.getElementById('myChart4').getContext('2d');
            const myChart1 = new Chart(ctx1, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Max Power (p.u.)',
                            data: data[2],
                            backgroundColor: 'rgba(75,137,192, 0.2)',
                            borderColor: 'rgb(75,137,192)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Min Power (p.u.)',
                            data: data[3],
                            backgroundColor: 'rgba(192,92,184, 0.2)',
                            borderColor: 'rgb(192,92,184)',
                            borderWidth: 1
                        },
                    ]
                },
                options: {
                    scales: {
                        x: {
                            labels: groupLabel1,
                        },
                        x2: {
                            labels: groupLabel2,
                        },
                         y: {
                            beginAtZero: true,
                            type: 'linear',
                            min: 0,
                            max: 1.2
                        }
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                onPanComplete: ({chart}) => {
                                  console.log(`chart onPanComplete`)
                                },
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                mode: 'x',
                                onZoomComplete: ({chart}) => {
                                  console.log(`chart onZoomComplete`)
                                },
                            }
                        },

                        title: {
                            display: true,
                            text: 'EDP-SP - Power Transformer Loading'
                        },
                        subtitle: {
                            display: true,
                            text: 'DO - 2022 - 12'
                        }
                    },
                    responsive: true,
                }
            });
            myChart1.options.plugins.legend.align = 'end';
            myChart1.update();
            const myChart2 = new Chart(ctx2, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Max Power (p.u.)',
                            data: data[8],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Min Power (p.u.)',
                            data: data[9],
                            backgroundColor: 'rgba(175, 92, 192, 0.2)',
                            borderColor: 'rgba(175, 92, 192, 1)',
                            borderWidth: 1
                        },
                    ]
                },
                options: {
                    scales: {
                        x: {
                            labels: groupLabel1,
                        },
                        y: {
                            beginAtZero: true
                        },
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                onPanComplete: ({chart}) => {
                                  console.log(`chart onPanComplete`)
                                },
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                mode: 'x',
                                onZoomComplete: ({chart}) => {
                                  console.log(`chart onZoomComplete`)
                                },
                            }
                        },
                        title: {
                            display: true,
                            text: 'EDP-SP - Power Transformer Loading'
                        },
                        subtitle: {
                            display: true,
                            text: 'DU - 2022 - 12'
                        },
                    }
                }
            });
            myChart2.options.plugins.legend.align = 'end';
            myChart2.update();
            const myChart3 = new Chart(ctx3, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Time-Max-Power',
                            data: data[4],
                            backgroundColor: 'rgba(46,69,142, 0.2)',
                            borderColor: 'rgb(46,69,142)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Time-Min-Power',
                            data: data[5],
                            backgroundColor: 'rgba(100,136,23, 0.2)',
                            borderColor: 'rgb(100,136,23)',
                            borderWidth: 1
                        },
                    ]
                },
                options: {
                    scales: {
                        x: {
                            labels: groupLabel1,
                        },
                        y: {
                            beginAtZero: true,
                            type: 'linear',
                            min: 0,
                            max: 24
                        },
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                onPanComplete: ({chart}) => {
                                  console.log(`chart onPanComplete`)
                                },
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                mode: 'x',
                                onZoomComplete: ({chart}) => {
                                  console.log(`chart onZoomComplete`)
                                },
                            }
                        },
                        title: {
                            display: true,
                            text: 'EDP-SP - Power Transformer Loading - Time of Day of Occurrence'
                        },
                        subtitle: {
                            display: true,
                            text: 'DO - 2022 - 12'
                        },
                    }
                }
            });
            myChart3.options.plugins.legend.align = 'end';
            myChart3.update();
            const myChart4 = new Chart(ctx4, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Time-Max-Power',
                            data: data[10],
                            backgroundColor: 'rgba(46,69,142, 0.2)',
                            borderColor: 'rgb(46,69,142)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Time-Min-Power',
                            data: data[11],
                            backgroundColor: 'rgba(100,136,23, 0.2)',
                            borderColor: 'rgb(100,136,23)',
                            borderWidth: 1
                        },
                    ]
                },
                options: {
                    scales: {
                        x: {
                            labels: groupLabel1,
                        },
                        y: {
                            beginAtZero: true,
                            type: 'linear',
                            min: 0,
                            max: 24
                        },
                    },
                    plugins: {
                        zoom: {
                            pan: {
                                enabled: true,
                                mode: 'x',
                                onPanComplete: ({chart}) => {
                                  console.log(`chart onPanComplete`)
                                },
                            },
                            zoom: {
                                wheel: {
                                    enabled: true,
                                },
                                mode: 'x',
                                onZoomComplete: ({chart}) => {
                                  console.log(`chart onZoomComplete`)
                                },
                            }
                        },
                        title: {
                            display: true,
                            text: 'EDP-SP - Power Transformer Loading - Time of Day of Occurrence'
                        },
                        subtitle: {
                            display: true,
                            text: 'DU - 2022 - 12'
                        },
                    }
                }
            });
            myChart4.options.plugins.legend.align = 'end';
            myChart4.update();
        })
        .catch(error => console.error('Error loading chart data:', error));
</script>
{% endblock %}
