    // FunÃ§Ã£o carrega dados do SIN Sistema Interligado Nacional (EPE)
    function loadSIN(tipo){
        var nome_layer = '';
        var nome_stilo = '';
        var meu_estilo
        if (tipo == 'linhas'){
            req_func = 'get_data_at';  // nome do metodo no flask
            nome_layer = 'SIN-Linhas';
            ome_stilo = ''
        } else if (tipo == 'subs'){
            req_func = 'get_data_at_sub';
            nome_layer = 'SIN-Subs';
            ome_stilo = ''
        } else if (tipo == 'EOL') {
            req_func = '/get_data_at_EOL';
            nome_layer = 'SIN-EOL';
            meu_estilo = new ol.style.Style({
                    image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                            color: '#ff8c00',
                            anchor: [0.5, 0.5],
                            anchorXUnits: 'fraction',
                            anchorYUnits: 'pixels',
                            scale: 0.06,
                            src: 'static/icon/eol2.png'
                        }))
                    });

        }
        //console.log(tipo);
        fetch(req_func)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                var format = new ol.format.GeoJSON();
                var features = format.readFeatures(data, {
                    featureProjection: 'EPSG:3857'
                });

                var vectorSource = new ol.source.Vector({
                    features: features
                });

                var vectorLayer = new ol.layer.Vector({
                    name: nome_layer,
                    source: vectorSource,
                    style: meu_estilo
                });
                map.addLayer(vectorLayer);
                var extent = vectorSource.getExtent();
                map.getView().fit(extent, { duration: 500 });
            });
    };
